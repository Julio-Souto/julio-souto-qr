<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    :root{
      --color-background:hsl(212, 45%, 89%);
      --color-text:hsl(220, 15%, 55%);
      --color-title:hsl(218, 44%, 22%);
    }
    body{
      font-family: 'Outfit', sans-serif;
      font-size: 15px;
      width: 100vw;
      height: 100vh;
      background-color: var(--color-background);
    }
    .container{
      width: 30%;
      height: 60%;
      padding: 1em;
      background-color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="images/image-qr-code.png" alt="QR Code Image" class="main-image">
    <h1 class="main-title">Improve your front-end skills by building projects</h1>
    <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  
</body>
</html>
